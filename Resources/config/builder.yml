parameters:
    darvin_menu.abstract_builder.class: Darvin\MenuBundle\Builder\Builder

services:
    darvin_menu.abstract_builder:
        class:    "%darvin_menu.abstract_builder.class%"
        abstract: true
        arguments:
            - "@darvin_utils.custom_object.loader"
            - "@knp_menu.factory"
            - "@darvin_menu.repository.menu_item"
            - "@darvin_content.translatable.translation_joiner"
