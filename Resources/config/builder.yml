parameters:
    darvin_menu.builder.abstract.class: Darvin\MenuBundle\Builder\Builder

services:
    darvin_menu.builder.abstract:
        class:    "%darvin_menu.builder.abstract.class%"
        abstract: true
        public:   false
        arguments:
            - "@darvin_utils.custom_object.loader"
            - "@doctrine.orm.entity_manager"
            - "@darvin_image.orm.image_joiner"
            - "@darvin_utils.locale.provider"
            - "@darvin_menu.item_factory.menu_item_entity"
            - "@darvin_utils.mapping.metadata_factory"
            - "@darvin_menu.item_factory.root"
            - "@darvin_menu.item_factory.slug_map_item_entity"
            - "@darvin_content.translatable.translation_joiner"
