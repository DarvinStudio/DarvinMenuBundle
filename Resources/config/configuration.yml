parameters:
    darvin_menu.configuration.menu.class: Darvin\MenuBundle\Configuration\MenuConfiguration

    darvin_menu.configuration.menu_object.class: Darvin\MenuBundle\Configuration\MenuObjectConfiguration

services:
    darvin_menu.configuration.menu:
        class: "%darvin_menu.configuration.menu.class%"
        arguments:
            - "%darvin_menu.menus%"

    darvin_menu.configuration.menu_object:
        class: "%darvin_menu.configuration.menu_object.class%"
        arguments:
            - "%darvin_menu.objects%"
