index_view_new_form: true
menu:
    skip: true
joins:
    image:       image
    image_sizes: image.sizes
order_by:
    menu:     asc
    position: asc
searchable_fields:
    - title
    - url
sortable_fields:
    position:     ~
    menuTitle:    menu
    enabled:      translations.enabled
    showChildren: ~
    associated:   associatedClass
    title:        translations.title
    url:          translations.url
view:
    index:
        fields:
            position:     ~
            menuTitle:    ~
            enabled:      ~
            showChildren: ~
            title:        ~
            associated:
                widget:
                    alias: menu_associated
            url: ~
            image:
                widget:
                    alias: image_link
                    options:
                        property: image
            hoverImage:
                widget:
                    alias: image_link
                    options:
                        property: hoverImage
    show:
        fields:
            menuTitle:    ~
            enabled:      ~
            showChildren: ~
            title:        ~
            associated:
                widget:
                    alias: menu_associated
            url:
                widget:
                    alias: simple_link
form:
    index:
        fields:
            position:     ~
            enabled:      ~
            showChildren: ~
    filter:
        fields:
            positionFrom: ~
            positionTo:   ~
            menu:
                type: Darvin\MenuBundle\Form\Type\Admin\MenuType
            enabled:      ~
            showChildren: ~
            title:
                compare_strict: false
            associatedClass:
                type: Darvin\MenuBundle\Form\Type\Admin\AssociatedClassType
            url:
                compare_strict: false
    edit:
        fields:
            menu:
                type: Darvin\MenuBundle\Form\Type\Admin\MenuType
            associated:
                type: Darvin\MenuBundle\Form\Type\Admin\AssociatedType
            showChildren:
                options:
                    required: false
            translations:
                type: A2lix\TranslationFormBundle\Form\Type\TranslationsType
                options:
                    label: false
                    fields:
                        enabled: ~
                        title:
                            attr:
                                autofocus: true
                        url: ~
            image:
                type: Darvin\ImageBundle\Form\Type\Image\ImageType
                options:
                    data_class: Darvin\MenuBundle\Entity\Menu\MenuItemImage
            hoverImage:
                type: Darvin\ImageBundle\Form\Type\Image\ImageType
                options:
                    data_class: Darvin\MenuBundle\Entity\Menu\MenuItemImage
    new:
        fields:
            menu:
                type: Darvin\MenuBundle\Form\Type\Admin\MenuType
            associated:
                type: Darvin\MenuBundle\Form\Type\Admin\AssociatedType
            showChildren:
                options:
                    required: false
            translations:
                type: A2lix\TranslationFormBundle\Form\Type\TranslationsType
                options:
                    label: false
                    fields:
                        enabled: ~
                        title:   ~
                        url:     ~
            image:
                type: Darvin\ImageBundle\Form\Type\Image\ImageType
                options:
                    data_class: Darvin\MenuBundle\Entity\Menu\MenuItemImage
            hoverImage:
                type: Darvin\ImageBundle\Form\Type\Image\ImageType
                options:
                    data_class: Darvin\MenuBundle\Entity\Menu\MenuItemImage
