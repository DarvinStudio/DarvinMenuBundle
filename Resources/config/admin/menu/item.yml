index_view_new_form: true
menu:
    skip: true
order_by:
    menu:     asc
    position: asc
sortable_fields:
    menuTitle: menu
    enabled:   translations.enabled
    title:     translations.title
view:
    index:
        fields:
            position:     ~
            menuTitle:    ~
            enabled:      ~
            showChildren: ~
            associatedInstance:
                widget:
                    alias: show_link
                    options:
                        property: associatedInstance
            title: ~
form:
    index:
        fields:
            position: ~
            enabled:
                type: Symfony\Component\Form\Extension\Core\Type\CheckboxType
            showChildren:
                type: Symfony\Component\Form\Extension\Core\Type\CheckboxType
            title: ~
    filter:
        fields:
            positionFrom: ~
            positionTo:   ~
            menu:
                type: Darvin\MenuBundle\Form\Type\Admin\MenuType
            enabled: ~
            title:
                compare_strict: false
    edit:
        fields:
            menu:
                type: Darvin\MenuBundle\Form\Type\Admin\MenuType
            associated:
                type: Darvin\MenuBundle\Form\Type\Admin\AssociatedType
            translations:
                type: A2lix\TranslationFormBundle\Form\Type\TranslationsType
                options:
                    label: false
                    fields:
                        enabled: ~
                        title:
                            attr:
                                autofocus: true
    new:
        fields:
            menu:
                type: Darvin\MenuBundle\Form\Type\Admin\MenuType
            associated:
                type: Darvin\MenuBundle\Form\Type\Admin\AssociatedType
            translations:
                type: A2lix\TranslationFormBundle\Form\Type\TranslationsType
                options:
                    label: false
                    fields:
                        enabled: ~
                        title:
                            attr:
                                autofocus: true
